<%-include ../include/header.html%>
<form class="form-horizontal" action="/article/edit/<%=article._id%>" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="标题" name="title" value="<%=article.title%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-8">
            <textarea  class="form-control" id="content" cols="30" rows="10" placeholder="内容" name="content"><%=article.content%></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="poster" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-8">
            <input type="file" class="form-control" id="poster" placeholder="选择图片" name="poster">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">更新</button>
        </div>
    </div>
</form>
<%-include ../include/footer.html%>
